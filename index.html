<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="free-space-for-numbers-to-appear">
        </div>
        <div class="all-calclator-buttons">
            <!-- Calculator buttons will go here -->
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">AC</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary"> <- </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">%</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary">0</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">.</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
